version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: logisticsT-db
    environment:
      POSTGRES_DB: logisticsT_db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: