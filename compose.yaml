services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: logisticsT-db
    environment:
      POSTGRES_DB: logisticsT_db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cicd_net

  # Jenkins CI/CD Controller
  jenkins:
    build: 
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - cicd_net
    depends_on:
      - postgres

  # SonarQube Code Quality
  sonarqube:
    image: sonarqube:9.9-community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
      - SONAR_WEB_JAVA_OPTS=-Xmx512M -Xms512M
      - SONAR_CE_JAVA_OPTS=-Xmx512M -Xms512M
      - SONAR_ES_JAVA_OPTS=-Xmx512M -Xms512M
      - "discovery.type=single-node"
      - "cluster.routing.allocation.disk.threshold_enabled=false"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    networks:
      - cicd_net
    depends_on:
      - postgres

  # Keycloak Authentication Server
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: logitrack-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8180
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/logisticsT_db
      KC_DB_USERNAME: root
      KC_DB_PASSWORD: root
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    ports:
      - "8180:8180"
    command:
      - start-dev
      - --http-port=8180
    networks:
      - cicd_net
    depends_on:
      - postgres

volumes:
  postgres_data:
  jenkins_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  keycloak_data:

networks:
  cicd_net: